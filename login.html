<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Login_logo.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="login vh-100">
        <div class="container py-5 vh-100 d-flex justify-content-center align-items-center">
            <div class="log-form rounded-3 text-center py-5 px-5">
                <h1>Smart Login System</h1>
                <input id="userEmailLog" type="email" class="my-3 form-control" placeholder="Enter Your Email">
                <input id="userPasswordLog" type="password" class="my-3 form-control" placeholder="Enter Your Password">
                <p id="alertMessage" class="text-danger fw-semibold fs-5 mb-0 text-capitalize"></p>
                <button id="logInBtn" class="btn w-50 mt-4 fw-bolder ">Log In</button>
                <p class="fw-semibold pt-2 ">Don't have an account?<a class="ps-2 text-decoration-none fw-bold" href="#">Sign-Up</a></p>
            </div>
        </div>
    </div>


    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
